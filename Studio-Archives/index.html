<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STUDIO_SYS_v1.2</title>

  <!-- IMPORTANT for mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== EMBEDDED CSS ===== -->
  <style>
    /* Base reset */
    * { box-sizing: border-box; }

    body {
      background: #000;
      color: #33ff33;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .crt {
      position: relative;
      width: 100%;
      max-width: 900px;
      min-height: 500px;
      box-shadow: none;
    }

    .crt::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.15),
        rgba(0,0,0,0.15) 1px,
        transparent 2px
      );
      pointer-events: none;
    }

    .window {
      border: 3px solid #33ff33;
      margin-bottom: 20px;
    }

    .title-bar {
      background: #003300;
      padding: 10px;
      font-size: clamp(14px, 2vw, 18px);
      border-bottom: 3px solid #33ff33;
    }

    .window-content {
      padding: clamp(15px, 3vw, 30px);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    .prompt { margin-bottom: 15px; }
    .warning { color: #ff4444; margin-bottom: 15px; }
    .log { margin-top: 15px; word-wrap: break-word; }

    input {
      background: black;
      color: #33ff33;
      border: 2px solid #33ff33;
      padding: 10px;
      width: 100%;
      max-width: 320px;
      font-size: inherit;
      font-family: inherit;
    }

    button {
      background: black;
      color: #33ff33;
      border: 2px solid #33ff33;
      padding: 10px 18px;
      margin-top: 15px;
      font-size: inherit;
      font-family: inherit;
      cursor: pointer;
    }

    button:hover {
      background: #33ff33;
      color: black;
    }

    .error { color: #ff3333; font-size: 0.8em; margin-top: 10px; }
    .dropdown { margin-top: 30px; }
    .dropdown summary { cursor: pointer; font-size: clamp(14px, 2vw, 18px); }
    .hidden { display: none; }

    #protoContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #protoContainer img {
      max-width: 80%;
      margin: 20px 0;
      border: 2px solid #33ff33;
    }

    #backButton {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .crt { box-shadow: none; }
      .title-bar { text-align: center; }
      #protoContainer img { max-width: 100%; }
    }
  </style>
</head>
<body>

  <div class="crt">

    <!-- LOGIN SCREEN -->
    <div id="login" class="window">
      <div class="title-bar">STUDIO TERMINAL</div>
      <div class="window-content">
        <p class="prompt">Enter_Password</p>
        <input type="password" id="passwordInput" autocomplete="off">
        <button onclick="checkPassword()">VERIFY</button>
        <p id="error" class="error hidden">Password_Incorrect</p>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div id="content" class="window hidden">
      <div class="title-bar">ARCHIVE ACCESS</div>
      <div class="window-content">
        <p class="warning">These files were not meant to be found.</p>
        <button onclick="revealNextLog()">ACCESS LOG</button>

        <div id="logs">
          <p class="log hidden" id="log1"></p>
          <p class="log hidden" id="log2"></p>
          <p class="log hidden" id="log3"></p>
        </div>

        <details class="dropdown">
          <summary>Attraction_Details</summary>
          <div class="dropdown-content">
            <button onclick="accessProto()">Ribbles_Proto</button>
            <p id="protoMessage" class="error hidden"></p>
          </div>
        </details>
      </div>
    </div>

    <!-- PROTO VIEWER -->
    <div id="protoContainer" class="window hidden">
      <div class="title-bar">Ribbles_Proto</div>
      <div class="window-content">
        <img src="/mnt/data/Screenshot 2026-02-10 194320.png" alt="Ribbles Proto Image">
        <button id="backButton" onclick="closeProto()">BACK</button>
      </div>
    </div>

  </div>

  <!-- ===== EMBEDDED JS ===== -->
  <script>
    let currentLog = 0;
    const correctPassword = "Scene_Studios";
    const protoPassword = "Be_Still";
    const typingSpeed = 30;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("error");

      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").classList.remove("hidden");
      } else {
        error.classList.remove("hidden");
      }
    }

    function revealNextLog() {
      currentLog++;
      if (currentLog === 1) {
        typeText(document.getElementById("log1"), "LOG 01: The mascot was never decommissioned.");
      }
      if (currentLog === 2) {
        typeText(document.getElementById("log2"), "LOG 02: He is still here. He never left. He is watching us.");
      }
      if (currentLog === 3) {
        const symbols = generateSymbols(40);
        typeText(document.getElementById("log3"), "LOG 03: " + symbols);
      }
    }

    function typeText(element, text) {
      element.classList.remove("hidden");
      element.textContent = "";
      let index = 0;
      const interval = setInterval(() => {
        element.textContent += text.charAt(index);
        index++;
        if (index >= text.length) clearInterval(interval);
      }, typingSpeed);
    }

    function generateSymbols(length) {
      const chars = "!@#$%^&*()_+=-{}[]<>?/|~█▒░∆Ø¶§※⌖⌘⌂";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars[Math.floor(Math.random() * chars.length)];
      }
      return result;
    }

    function accessProto() {
      const input = prompt("ENTER PASSWORD:");
      const message = document.getElementById("protoMessage");

      if (input === protoPassword) {
        document.getElementById("content").classList.add("hidden");
        document.getElementById("protoContainer").classList.remove("hidden");
      } else {
        typeText(message, "ACCESS DENIED. PASSWORD INCORRECT.");
      }
    }

    function closeProto() {
      document.getElementById("protoContainer").classList.add("hidden");
      document.getElementById("content").classList.remove("hidden");
    }
  </script>

</body>
</html>
